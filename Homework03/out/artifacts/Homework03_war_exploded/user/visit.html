<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Visit</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="//cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
</head>
<body onunload="visitExit()">
<div class="container" >
    <div class="row" style="margin-top: 50px">
        <div class="col-md-8 col-md-offset-2">
            <p>
                <strong>
                    这里是游客页面
                </strong>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>游客sessionID:<strong id="id"></strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>在线人数：<strong id="online"></strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>游客人数：<strong id="offline"></strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>点击<a href="" onclick="doVisitOut()">这里</a>返回登录</p>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/flat-ui/2.3.0/js/vendor/video.js"></script>
<script src="../js/util.js"></script>
<script src="../js/visit.js"></script>
</body>
</html>
